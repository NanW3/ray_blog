{% load staticfiles %}
{% load tz_detect %}
{% tz_detect %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    {% block header_extends %}{% endblock %}
</head>

<body>
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'popper/popper.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js'%}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">Ray's Blog</a>
            <button class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="navbar-toggler-icon"></span>

            </button>
        </div>
          <div id="navbar-collapse" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% block home_active %}{%endblock%}" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block article_active %}{%endblock%}" href="{% url 'article:article_list'%}">Article</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
    <br>
    <!--以下是正文-->
    {% block content %}{% endblock content%}
    <!--footer-->
     {% include 'footer.html' %}
</body>
</html>
