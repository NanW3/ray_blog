{% extends "base.html"%}
{% load staticfiles %}

{% block title %}
Index
{% endblock title %}

{%block content %}
<div class="container">
    <div class="row mt-2">
        {% for article in articles %}
        <div class="col-4 mb-4 mt-2">
            <div class="card h-50">
                <h4 class="card-header">{{ article.title}}</h4>
                <div class="card-body">
                    <p class="card-text">{{ article.body|slice:'100'}}...</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'article:article_detail' article.id %}" class="btn btn-outline-info">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock content %}
