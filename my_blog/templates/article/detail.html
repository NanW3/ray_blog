{% extends "base.html" %}


{%block title%}
    article.title
{% endblock title%}

{% block content%}
<div class="container">
    <div class="class">
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 alert-primary">
            Author: {{article.author}}
        </div>
        <div class="col-12 date">
            <p class="date">{{article.created}}</p>
        </div>
        <br>
        <div class="col-12">
            <p>{{article.body|safe}}</p>
        </div>
    </div>
</div>


{% endblock content %}
