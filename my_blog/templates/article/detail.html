{% extends "base.html" %}
{% load staticfiles %}

{%block title%}
    article.title
{% endblock title%}

{% block content%}
<div class="container">
    <div class="class">
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 mb-4 alert-primary">Author: {{article.author}}</div>
        <div class="col-12">
            <p>{{article.body|safe}}</p>
        </div>
    </div>
</div>
{% endblock content %}
